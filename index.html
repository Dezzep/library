<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="/scripts/script.js" defer></script>
</head>
<body>
  
  <div id="forms-container">
    
      <form action="" method="" id="book-form">
        
          <label for="book-title">Book Title</label>
          <input type="text" name="book-title" id="book-title" required>
        
        
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        
        
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required>

          <div id="radio">
            <div>
              <input type="radio" name="status" id="finished" value="true" checked>
              <label for="finished">Finished Reading</label>
            </div>
            <div>
              <input type="radio" name="status" id="notfinished" value="false">
              <label for="notfinished">Not Finished</label>
            </div>
          </div>

        
        <button type="submit">Submit</button>
    
      </form>
    
  </div>
  
  <div id="container">

   
      </div>
  
  
      <button id="show-form">Add a book</button>
  
  
      <footer>Library By Dezzep</footer>
</body>
</html>
